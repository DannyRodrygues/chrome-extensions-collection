<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      /* Estilo da janelinha */
      body { 
        width: 300px; 
        padding: 15px; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        text-align: center; 
        background-color: #f9f9f9;
      }
      
      /* Estilo do Título */
      h3 { 
        color: #f74f12; /* laranja Kabum */
        margin-top: 0;
        margin-bottom: 15px;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
      }

      /* Estilo dos Botões */
      button { 
        width: 100%; 
        padding: 12px; 
        margin-bottom: 10px; /* Espaço entre os botões */
        background: white; 
        color: #333; 
        border: 1px solid #ccc; 
        border-left: 5px solid #fc6b0f; /* Detalhe laranja na esquerda */
        border-radius: 4px;
        cursor: pointer; 
        font-weight: bold;
        font-size: 14px;
        text-align: left;
        padding-left: 20px;
        transition: 0.2s; /* Efeito suave */
      }

      /* Quando passar o mouse em cima */
      button:hover { 
        background: #fc6b0f; 
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>Menu Rápido KaBuM!</h3>
    
    <button id="btnSite">Site Kabum</button>
    
    <button id="btnHumand">Humand</button>
    
    <button id="btnPortal">Portal Ninja</button>
    
    <button id="btnNinja">Ninja Academy</button>

    <button id="btnDNA">DNA Kabum</button>

    <button id="btnJira">Jira</button>

    <script src="popup.js"></script>
  </body>
</html>
