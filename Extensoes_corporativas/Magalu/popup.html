<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      /* Estilo da janelinha */
      body { 
        width: 300px; 
        padding: 15px; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        text-align: center; 
        background-color: #f9f9f9;
      }
      
      /* Estilo do Título */
      h3 { 
        color: #0086FF; /* Azul Magalu */
        margin-top: 0;
        margin-bottom: 15px;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
      }

      /* Estilo dos Botões */
      button { 
        width: 100%; 
        padding: 12px; 
        margin-bottom: 10px; /* Espaço entre os botões */
        background: white; 
        color: #333; 
        border: 1px solid #ccc; 
        border-left: 5px solid #0086FF; /* Detalhe azul na esquerda */
        border-radius: 4px;
        cursor: pointer; 
        font-weight: bold;
        font-size: 14px;
        text-align: left;
        padding-left: 20px;
        transition: 0.2s; /* Efeito suave */
      }

      /* Quando passar o mouse em cima */
      button:hover { 
        background: #0086FF; 
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>Menu Rápido Magalu</h3>
    
    <button id="btnApp">App dos Magalus</button>
    
    <button id="btnColab">Portal do Colaborador</button>
    
    <button id="btnKirk">Kirk (Serviços)</button>
    
    <button id="btnNinja">Ninja Academy</button>

    <button id="btnTuria">Turia</button>

    <script src="popup.js"></script>
  </body>
</html>
